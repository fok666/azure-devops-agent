name: Docker Slim Image CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.1.7
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag fok666/azuredevops:$(date +%s) --tag fok666/azuredevops:latest --build-arg ADD_AZURE_CLI=0 --build-arg ADD_AWS_CLI=0 --build-arg ADD_POWERSHELL=0 --build-arg ADD_AZURE_PWSH_CLI=0 --build-arg ADD_AWS_PWSH_CLI=0 --build-arg ADD_KUBECTL=0 --build-arg ADD_KUBELOGIN=0 --build-arg ADD_KUSTOMIZE=0 --build-arg ADD_HELM=0 --build-arg ADD_YQ=0 --build-arg ADD_JQ=0 --build-arg ADD_TERRAFORM=0 --build-arg ADD_TERRASPACE=0

  push_to_registry:

    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4.1.7

      - name: Log in to Docker Hub
        uses: docker/login-action@v3.2.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: fok666/azuredevops

      - name: Get the date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d')"

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v6.3.0
        with:
          context: .
          push: true
          tags: fok666/azuredevops:slim-${{ steps.extract_branch.outputs.branch }}-${{ steps.date.outputs.date }}, fok666/azuredevops:slim-${{ steps.extract_branch.outputs.branch }}-latest, fok666/azuredevops:slim-latest
          labels: ${{ steps.meta.outputs.labels }}

