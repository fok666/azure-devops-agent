name: Weekly Docker Hub Release

on:
  schedule:
    - cron: '0 2 * * 0'  # Every Sunday at 2 AM UTC
  workflow_dispatch:

permissions:
  contents: read
  packages: read

env:
  GHCR_IMAGE: ghcr.io/${{ github.repository }}
  DOCKERHUB_IMAGE: fok666/azuredevops

jobs:
  release-to-dockerhub:
    name: Release ${{ matrix.profile }} to Docker Hub
    runs-on: ubuntu-latest
    strategy:
      matrix:
        profile: ['full', 'minimal', 'k8s', 'iac', 'iac-pwsh']
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull latest image from GHCR
        run: |
          docker pull ${{ env.GHCR_IMAGE }}:latest-${{ matrix.profile }}

      - name: Tag and push to Docker Hub
        run: |
          docker tag ${{ env.GHCR_IMAGE }}:latest-${{ matrix.profile }} ${{ env.DOCKERHUB_IMAGE }}:latest-${{ matrix.profile }}
          docker push ${{ env.DOCKERHUB_IMAGE }}:latest-${{ matrix.profile }}

      - name: Push "latest" tag for full profile
        if: matrix.profile == 'full'
        run: |
          docker tag ${{ env.GHCR_IMAGE }}:latest-${{ matrix.profile }} ${{ env.DOCKERHUB_IMAGE }}:latest
          docker push ${{ env.DOCKERHUB_IMAGE }}:latest
