name: Docker Image CI

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'run.sh'
      - 'test-tools.sh'
      - '.github/workflows/docker-image.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'run.sh'
      - 'test-tools.sh'
      - '.github/workflows/docker-image.yml'
  workflow_dispatch:
    inputs:
      AGENT_VERSION:
        description: 'Runner version (e.g., 17.9.0). Leave empty to use repository variable or Dockerfile default.'
        required: false
        type: string

permissions:
  contents: read
  packages: write
  security-events: write

env:
  REGISTRY_IMAGE: fok666/azure-devops-agent
  GHCR_IMAGE: ghcr.io/${{ github.repository }}

jobs:
  build-and-test:
    name: Build and Test (${{ matrix.profile.name }}, ${{ matrix.platform }})
    runs-on: ${{ matrix.platform == 'linux/arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    strategy:
      matrix:
        profile: ${{ github.event_name == 'pull_request' && fromJSON('[{"name":"full","docker":1,"azure_cli":1,"aws_cli":1,"powershell":1,"azure_pwsh":1,"aws_pwsh":1,"kubectl":1,"kubelogin":1,"kustomize":1,"helm":1,"jq":1,"yq":1,"terraform":1,"opentofu":1,"terraspace":1,"sudo":1}]') || fromJSON('[{"name":"full","docker":1,"azure_cli":1,"aws_cli":1,"powershell":1,"azure_pwsh":1,"aws_pwsh":1,"kubectl":1,"kubelogin":1,"kustomize":1,"helm":1,"jq":1,"yq":1,"terraform":1,"opentofu":1,"terraspace":1,"sudo":1},{"name":"minimal","docker":0,"azure_cli":0,"aws_cli":0,"powershell":0,"azure_pwsh":0,"aws_pwsh":0,"kubectl":0,"kubelogin":0,"kustomize":0,"helm":0,"jq":0,"yq":0,"terraform":0,"opentofu":0,"terraspace":0,"sudo":1},{"name":"k8s","docker":1,"azure_cli":0,"aws_cli":0,"powershell":0,"azure_pwsh":0,"aws_pwsh":0,"kubectl":1,"kubelogin":1,"kustomize":1,"helm":1,"jq":1,"yq":1,"terraform":0,"opentofu":0,"terraspace":0,"sudo":1},{"name":"iac","docker":1,"azure_cli":1,"aws_cli":1,"powershell":0,"azure_pwsh":0,"aws_pwsh":0,"kubectl":0,"kubelogin":0,"kustomize":0,"helm":0,"jq":1,"yq":1,"terraform":1,"opentofu":1,"terraspace":1,"sudo":1},{"name":"iac-pwsh","docker":1,"azure_cli":1,"aws_cli":1,"powershell":1,"azure_pwsh":1,"aws_pwsh":1,"kubectl":0,"kubelogin":0,"kustomize":0,"helm":0,"jq":1,"yq":1,"terraform":1,"opentofu":1,"terraspace":1,"sudo":1}]') }}
        platform: ${{ github.event_name == 'pull_request' && fromJSON('["linux/amd64", "linux/arm64"]') || fromJSON('["linux/amd64"]') }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v6

      - name: Extract versions from Dockerfile
        id: versions
        run: |
          # Use workflow input if provided, else repository variable, else Dockerfile default
          if [ -n "${{ inputs.AGENT_VERSION }}" ]; then
            AGENT_VERSION="${{ inputs.AGENT_VERSION }}"
          elif [ -n "${{ vars.AGENT_VERSION }}" ]; then
            AGENT_VERSION="${{ vars.AGENT_VERSION }}"
          else
            AGENT_VERSION=$(grep '^ARG AGENT_VERSION=' Dockerfile | cut -d'=' -f2)
          fi
          OS_VERSION=$(grep '^FROM ubuntu:' Dockerfile | cut -d':' -f2)
          echo "agent=${AGENT_VERSION}" >> $GITHUB_OUTPUT
          echo "os=${OS_VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-

      - name: Get the date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Extract branch name
        id: extract_branch
        shell: bash
        run: |
          ref="${GITHUB_REF#refs/heads/}"
          ref="${ref#refs/pull/}"
          ref="${ref//\//-}"
          echo "branch=$ref" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: false
          target: ${{ matrix.profile.name }}
          tags: ${{ env.REGISTRY_IMAGE }}:test-${{ matrix.profile.name }}-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=base-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
            type=gha,scope=common-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
            type=gha,scope=docker-tools-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
            type=gha,scope=${{ matrix.profile.name }}-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          cache-to: type=gha,mode=max,scope=${{ matrix.profile.name }}-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          outputs: type=docker,dest=/tmp/image-${{ matrix.profile.name }}-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v7
        with:
          name: docker-image-${{ matrix.profile.name }}-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          path: /tmp/image-${{ matrix.profile.name }}-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}.tar
          retention-days: 1

      - name: Clean up disk space
        if: always()
        run: |
          rm -f /tmp/image-${{ matrix.profile.name }}-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}.tar
          docker system prune -af --volumes

  security-scan:
    name: Security Scan (${{ matrix.profile }}, ${{ matrix.platform }})
    runs-on: ${{ matrix.platform == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    needs: build-and-test
    strategy:
      matrix:
        profile: ${{ github.event_name == 'pull_request' && fromJSON('["full"]') || fromJSON('["full", "minimal", "k8s", "iac", "iac-pwsh"]') }}
        platform: ${{ github.event_name == 'pull_request' && fromJSON('["amd64", "arm64"]') || fromJSON('["amd64"]') }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v7
        with:
          name: docker-image-${{ matrix.profile }}-${{ matrix.platform }}
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/image-${{ matrix.profile }}-${{ matrix.platform }}.tar
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.34.1
        with:
          image-ref: ${{ env.REGISTRY_IMAGE }}:test-${{ matrix.profile }}-${{ matrix.platform }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.profile }}-${{ matrix.platform }}.sarif'
          severity: 'CRITICAL'
          scanners: 'vuln'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.profile }}-${{ matrix.platform }}.sarif'
        continue-on-error: true

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@0.34.1
        with:
          image-ref: ${{ env.REGISTRY_IMAGE }}:test-${{ matrix.profile }}-${{ matrix.platform }}
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL'
          scanners: 'vuln'
        continue-on-error: true

      - name: Clean up disk space
        if: always()
        run: |
          rm -f /tmp/image-${{ matrix.profile }}-${{ matrix.platform }}.tar
          docker system prune -af --volumes

      - name: Clear Trivy cache
        if: always()
        run: rm -rf ~/.cache/trivy

  test:
    name: Test Image (${{ matrix.profile }}, ${{ matrix.platform }})
    runs-on: ${{ matrix.platform == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    needs: build-and-test
    strategy:
      matrix:
        profile: ${{ github.event_name == 'pull_request' && fromJSON('["full"]') || fromJSON('["full", "minimal", "k8s", "iac", "iac-pwsh"]') }}
        platform: ${{ github.event_name == 'pull_request' && fromJSON('["amd64", "arm64"]') || fromJSON('["amd64"]') }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v6

      - name: Download artifact
        uses: actions/download-artifact@v7
        with:
          name: docker-image-${{ matrix.profile }}-${{ matrix.platform }}
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/image-${{ matrix.profile }}-${{ matrix.platform }}.tar

      - name: Test image runs
        run: |
          docker run --rm --entrypoint /bin/sh ${{ env.REGISTRY_IMAGE }}:test-${{ matrix.profile }}-${{ matrix.platform }} -c "echo 'Container starts successfully'"

      - name: Run test-tools.sh if exists
        run: |
          if [ -f ./test-tools.sh ]; then
            chmod +x ./test-tools.sh
            ./test-tools.sh
          else
            echo "No test-tools.sh found, skipping"
          fi

      - name: Clean up disk space
        if: always()
        run: |
          rm -f /tmp/image-${{ matrix.profile }}-${{ matrix.platform }}.tar
          docker system prune -af --volumes

  build-push:
    name: Build and Push (${{ matrix.profile.name }}, ${{ matrix.platform }})
    runs-on: ${{ matrix.platform == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    needs: [build-and-test, security-scan, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        platform: [amd64, arm64]
        profile:
          - name: full
            docker: 1
            azure_cli: 1
            aws_cli: 1
            powershell: 1
            azure_pwsh: 1
            aws_pwsh: 1
            kubectl: 1
            kubelogin: 1
            kustomize: 1
            helm: 1
            jq: 1
            yq: 1
            terraform: 1
            opentofu: 1
            terraspace: 1
            sudo: 1
          - name: minimal
            docker: 0
            azure_cli: 0
            aws_cli: 0
            powershell: 0
            azure_pwsh: 0
            aws_pwsh: 0
            kubectl: 0
            kubelogin: 0
            kustomize: 0
            helm: 0
            jq: 0
            yq: 0
            terraform: 0
            opentofu: 0
            terraspace: 0
            sudo: 1
          - name: k8s
            docker: 1
            azure_cli: 0
            aws_cli: 0
            powershell: 0
            azure_pwsh: 0
            aws_pwsh: 0
            kubectl: 1
            kubelogin: 1
            kustomize: 1
            helm: 1
            jq: 1
            yq: 1
            terraform: 0
            opentofu: 0
            terraspace: 0
            sudo: 1
          - name: iac
            docker: 1
            azure_cli: 1
            aws_cli: 1
            powershell: 0
            azure_pwsh: 0
            aws_pwsh: 0
            kubectl: 0
            kubelogin: 0
            kustomize: 0
            helm: 0
            jq: 1
            yq: 1
            terraform: 1
            opentofu: 1
            terraspace: 1
            sudo: 1
          - name: iac-pwsh
            docker: 1
            azure_cli: 1
            aws_cli: 1
            powershell: 1
            azure_pwsh: 1
            aws_pwsh: 1
            kubectl: 0
            kubelogin: 0
            kustomize: 0
            helm: 0
            jq: 1
            yq: 1
            terraform: 1
            opentofu: 1
            terraspace: 1
            sudo: 1
    
    steps:
      - name: Check out the repo
        uses: actions/checkout@v6

      - name: Extract versions from Dockerfile
        id: versions
        run: |
          # Use workflow input if provided, else repository variable, else Dockerfile default
          if [ -n "${{ inputs.AGENT_VERSION }}" ]; then
            AGENT_VERSION="${{ inputs.AGENT_VERSION }}"
          elif [ -n "${{ vars.AGENT_VERSION }}" ]; then
            AGENT_VERSION="${{ vars.AGENT_VERSION }}"
          else
            AGENT_VERSION=$(grep '^ARG AGENT_VERSION=' Dockerfile | cut -d'=' -f2)
          fi
          OS_VERSION=$(grep '^FROM ubuntu:' Dockerfile | cut -d':' -f2)
          echo "agent=${AGENT_VERSION}" >> $GITHUB_OUTPUT
          echo "os=${OS_VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_IMAGE }}

      - name: Get the date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Clean up disk space before build
        run: |
          docker system prune -af --volumes
          df -h

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/${{ matrix.platform }}
          push: true
          target: ${{ matrix.profile.name }}
          build-args: |
            AGENT_VERSION=${{ steps.versions.outputs.agent }}
          tags: |
            ${{ env.GHCR_IMAGE }}:${{ steps.versions.outputs.agent }}-ubuntu${{ steps.versions.outputs.os }}-${{ matrix.profile.name }}-${{ steps.date.outputs.date }}-${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=base-${{ matrix.platform }}
            type=gha,scope=common-${{ matrix.platform }}
            type=gha,scope=docker-tools-${{ matrix.platform }}
            type=gha,scope=${{ matrix.profile.name }}-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.profile.name }}-${{ matrix.platform }}
          sbom: true
          provenance: true

      - name: Verify image was pushed
        run: |
          echo "Verifying image exists in registry..."
          IMAGE="${{ env.GHCR_IMAGE }}:${{ steps.versions.outputs.agent }}-ubuntu${{ steps.versions.outputs.os }}-${{ matrix.profile.name }}-${{ steps.date.outputs.date }}-${{ matrix.platform }}"
          
          # Wait a bit for the image to be available in the registry
          sleep 10
          
          # Retry up to 3 times
          for i in {1..3}; do
            if docker buildx imagetools inspect "$IMAGE" > /dev/null 2>&1; then
              echo "✓ Image verified: $IMAGE"
              exit 0
            fi
            echo "Attempt $i: Image not yet available, waiting..."
            sleep 10
          done
          
          echo "✗ Failed to verify image: $IMAGE"
          exit 1

  create-manifest:
    name: Create Multi-Arch Manifest (${{ matrix.profile.name }})
    runs-on: ubuntu-latest
    needs: build-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        profile:
          - name: full
          - name: minimal
          - name: k8s
          - name: iac
          - name: iac-pwsh
    steps:
      - name: Check out the repo
        uses: actions/checkout@v6

      - name: Extract versions from Dockerfile
        id: versions
        run: |
          AGENT_VERSION=$(grep '^ARG AGENT_VERSION=' Dockerfile | cut -d'=' -f2)
          OS_VERSION=$(grep '^FROM ubuntu:' Dockerfile | cut -d':' -f2)
          echo "agent=${AGENT_VERSION}" >> $GITHUB_OUTPUT
          echo "os=${OS_VERSION}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get the date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Create and push multi-arch manifest
        run: |
          # Clean up disk space before creating manifests
          docker system prune -af
          
          # Verify both images exist before creating manifest
          AMD64_IMAGE="${{ env.GHCR_IMAGE }}:${{ steps.versions.outputs.agent }}-ubuntu${{ steps.versions.outputs.os }}-${{ matrix.profile.name }}-${{ steps.date.outputs.date }}-amd64"
          ARM64_IMAGE="${{ env.GHCR_IMAGE }}:${{ steps.versions.outputs.agent }}-ubuntu${{ steps.versions.outputs.os }}-${{ matrix.profile.name }}-${{ steps.date.outputs.date }}-arm64"
          
          echo "Verifying source images exist..."
          docker buildx imagetools inspect "$AMD64_IMAGE"
          docker buildx imagetools inspect "$ARM64_IMAGE"
          
          # Create multi-arch manifest with retry logic
          MANIFEST_TAG="${{ env.GHCR_IMAGE }}:${{ steps.versions.outputs.agent }}-ubuntu${{ steps.versions.outputs.os }}-${{ matrix.profile.name }}-${{ steps.date.outputs.date }}"
          
          for i in {1..3}; do
            if docker buildx imagetools create \
              -t "$MANIFEST_TAG" \
              "$AMD64_IMAGE" \
              "$ARM64_IMAGE"; then
              echo "✓ Manifest created successfully: $MANIFEST_TAG"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 15 seconds..."
            sleep 15
          done
          
          echo "✗ Failed to create manifest after 3 attempts"
          exit 1

      - name: Create additional tags
        run: |
          # Clean up disk space
          docker system prune -af
          
          # Create version tags
          docker buildx imagetools create \
            -t ${{ env.GHCR_IMAGE }}:${{ steps.versions.outputs.agent }}-ubuntu${{ steps.versions.outputs.os }}-${{ matrix.profile.name }} \
            ${{ env.GHCR_IMAGE }}:${{ steps.versions.outputs.agent }}-ubuntu${{ steps.versions.outputs.os }}-${{ matrix.profile.name }}-${{ steps.date.outputs.date }}
          
          docker buildx imagetools create \
            -t ${{ env.GHCR_IMAGE }}:${{ steps.versions.outputs.agent }}-${{ matrix.profile.name }} \
            ${{ env.GHCR_IMAGE }}:${{ steps.versions.outputs.agent }}-ubuntu${{ steps.versions.outputs.os }}-${{ matrix.profile.name }}-${{ steps.date.outputs.date }}
          
          docker buildx imagetools create \
            -t ${{ env.GHCR_IMAGE }}:latest-${{ matrix.profile.name }} \
            ${{ env.GHCR_IMAGE }}:${{ steps.versions.outputs.agent }}-ubuntu${{ steps.versions.outputs.os }}-${{ matrix.profile.name }}-${{ steps.date.outputs.date }}
        continue-on-error: true

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.GHCR_IMAGE }}:${{ steps.versions.outputs.agent }}-${{ matrix.profile.name }}
          format: spdx-json
          output-file: sbom-spdx-${{ matrix.profile.name }}.json
        continue-on-error: true

      - name: Upload SBOM
        uses: actions/upload-artifact@v7
        with:
          name: sbom-${{ matrix.profile.name }}
          path: sbom-spdx-${{ matrix.profile.name }}.json
          retention-days: 30
        continue-on-error: true

      - name: Add "latest" tag for full profile
        if: matrix.profile.name == 'full'
        continue-on-error: true
        run: |
          docker buildx imagetools create \
            ${{ env.GHCR_IMAGE }}:${{ steps.versions.outputs.agent }}-${{ matrix.profile.name }} \
            --tag ${{ env.GHCR_IMAGE }}:latest

